name: Update Recent Problems (All Platforms)

on:
  schedule:
    - cron: "0 12 * * *"  # 매일 KST 21:00
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # (옵션) 명시적으로 토큰 전달
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Sanity check
        run: |
          pwd
          ls -R

      - name: Update README (recent across BOJ/Programmers/SWEA)
        env:
          RECENT_COUNT: "7"
        run: node scripts/update_recent_any.mjs

      - name: Commit & Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update recent problems (all platforms)"
